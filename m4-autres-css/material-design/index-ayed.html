<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link href="login.css" rel="stylesheet" />
    <title>Login Material-Design</title>
  </head>
  <body class="mdc-typography">
    <div class="mdc-layout-grid">
      <div class="mdc-layout-grid__inner">
        <div class="mdc-layout-grid__cell">
          <img src="logo.png" alt="logo" class="logo" />
        </div>
        <div class="mdc-layout-grid__cell">
          <h1 class="mdc-typography--headline1">Bonjour</h1>
        </div>
        <form class="mdc-layout-grid__cell">
          <div class="mdc-layout-grid__inner">
            <div class="mdc-layout-grid__cell">
              <div class="mdc-text-field mdc-text-field--filled username">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="lbl_username"
                  >Nom d'utilisateur</span
                >
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="lbl_username"
                />
                <span class="mdc-line-ripple"></span>
              </div>
            </div>
            <div class="mdc-layout-grid__cell">
              <div class="mdc-text-field mdc-text-field--filled password">
                <span class="mdc-text-field__ripple"></span>
                <span class="mdc-floating-label" id="lbl_password">
                  Mot de passe
                </span>
                <input
                  class="mdc-text-field__input"
                  type="text"
                  aria-labelledby="lbl_password"
                />
                <span class="mdc-line-ripple"></span>
              </div>
            </div>
            <div class="mdc-layout-grid__cell">
              <div class="button-container">
                <button
                  type="button"
                  class="mdc-button mdc-button--raised connect"
                >
                  <!-- <span class="mdc-button__ripple"></span> -->
                  <!-- <span class="mdc-button__label">Se connecter</span> -->
                  Se connecter
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script>
      // mdc.textField.MDCTextField.attachTo(document.querySelector('.username'));
      // mdc.textField.MDCTextField.attachTo(document.querySelector('.password'));
      mdc.autoInit();
    </script>
  </body>
</html>
