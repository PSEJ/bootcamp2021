<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--
1- Fond de la navigation, c'est du bleu foncé
2- Les éléments de la liste de navigation sont :
    a- en blanc
    b- en gras
    c- "bien aéré/espacé"
    d- pas de décoration de liste
    e- affichage horizontal
    f- bordure droite et gauche blanc et opaque de 30%
3- Les éléments des listes du corps du texte sont :
    a- en italique
4- Les éléments de la 1ère liste sont soulignés
5- Les éléments de la 2nde liste sont encadrés
6- Le 2ème élément de la liste 1 doit avoir un fond arrondi saumon
7- Les éléments de la navigation survolés par la souris deviennent fond orange.
    -->
    <nav>
        <ul>
            <li>1er lien</li>
            <li>2ème lien</li>
            <li>3ème lien</li>
        </ul>
    </nav>

    <div>
        <h1>1ère liste</h1>
        <ul class="liste_1">
            <li>1er élément</li>
            <li id="elem_2">2ème élément</li>
            <li>3ème élément</li>
        </ul>
    </div>

    <h1>2ème liste</h1>
    <ul class="liste_2">
        <li>1er élément</li>
        <li>2ème élément</li>
        <li>3ème élément</li>
    </ul>
</body>
</html>
